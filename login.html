<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      html {
        touch-action: manipulation;
      }
    </style>
    <title>Budget Tracker | Login</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <!--Style -->
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div
      id="notification-area"
      style="position: absolute; z-index: 9999; user-select: none"
    ></div>
    <div class="wrapper">
      <form action="#" id="login-form">
        <h2>Login</h2>
        <div class="input-field">
          <input type="text" id="username" required />
          <label>Enter your username</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" required />
          <label>Enter your password</label>
        </div>
        <div class="forget">
          <label for="password-toggle">
            <input type="checkbox" id="password-toggle" />
            <p style="user-select: none">Show Password</p>
          </label>
        </div>
        <button type="submit">Log In</button>
        <div class="register">
          <p>
            Don't have an account?
            <a href="./register.html" style="font-weight: bold">Register</a>
          </p>
        </div>
        <br />
        <hr />
        <br />
        <a href="./index.html">Home Page</a>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>
  </body>
</html>
