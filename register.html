<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      html {
        touch-action: manipulation;
      }
    </style>
    <title>Budget Tracker | Registration</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <!--Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div
      id="notification-area"
      style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      "
    ></div>
    <header>
      <nav
        class="navbar navbar-expand-lg glass-navbar bg-dark px-4 py-2"
        style="border-bottom-left-radius: 5px; border-bottom-right-radius: 5px"
      >
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="/index.html">
            <img
              src="./images/logo/logo.png"
              width="80"
              height="80"
              alt="Logo"
            />
          </a>
        </div>
      </nav>
    </header>

    <h1 class="text-center" style="margin-top: 3%">Registration</h1>
    <section>
      <div class="container">
        <form class="reg-form" id="reg-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="john_doe"
              maxlength="255"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="fullname">Fullname</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="John K. Doe"
              maxlength="255"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              autocomplete="off"
              maxlength="80"
              required
            />
            <input type="checkbox" id="password-toggle" />
            <label style="user-select: none" for="password-toggle"
              >Show Password</label
            ><br />
            <div class="text-center">
              <label for=""> Strength of password </label>
              <div class="power-container">
                <div id="power-point"></div>
              </div>
            </div>
          </div>
          <br />
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="john.doe@does.com"
              max="255"
              required
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <hr />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
