<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      html {
        touch-action: manipulation;
      }
    </style>
    <title>Budget Tracker | Expenses</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/expenses.css" />
  </head>
  <body>
    <!-- Add Category Trigger button -->

    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addCategoryModal"
      style="position: fixed; top: 20px; right: 20px; z-index: 1050"
    >
      <i class="fa-solid fa-folder-plus"></i>
      <span>Add</span>
    </button>

    <!-- Filter Trigger Button -->

    <button
      type="button"
      class="btn btn-warning"
      data-bs-toggle="modal"
      data-bs-target="#filterModal"
      style="position: fixed; top: 80px; right: 20px; z-index: 1050"
    >
      <i class="fa-solid fa-sliders"></i>
      <span>Filter</span>
    </button>

    <!-- Notification -->
    <div
      id="notification-area"
      style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        user-select: none;
      "
    ></div>

    <!-- Logout Confirm Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="cancelLogout"
            >
              No
            </button>
            <button type="button" class="btn btn-danger" id="confirmLogout">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="container-fluid full-height-container">
      <div class="row h-100">
        <!-- Sidebar -->
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item side-item">
                <a class="nav-link active" href="./dashboard.html">
                  <i class="fa-solid fa-house-user"></i> Home
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="./expenses.html">
                  <i class="fa-solid fa-minus"></i> Expenses
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="./incomes.html">
                  <i class="fa-solid fa-plus"></i> Incomes
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="./add-transaction.html">
                  <i class="fa-solid fa-receipt"></i> Add Transaction
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="./account.html">
                  <i class="fa-solid fa-user"></i> Account
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link report" href="./report.html">
                  <i class="fa-solid fa-bug"></i> Report
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" id="logout">
                  <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <nav class="navbar navbar-light d-md-none bg-light">
            <div class="container-fluid">
              <button
                class="btn btn-outline-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sidebar"
              >
                <i class="fa fa-bars"></i>
              </button>
            </div>
          </nav>

          <div class="text-center py-4">
            <img src="./images/logo/logo.png" width="120" alt="Logo" />
            <h2>Expenses</h2>
            <hr />
          </div>

          <!-- Categories -->
          <div id="categories"></div>
        </main>
      </div>
    </div>

    <!-- Delete confirm -->

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-danger">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this category? This action cannot be
            undone.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Category modal -->

    <div
      class="modal fade"
      id="addCategoryModal"
      tabindex="-1"
      aria-labelledby="addCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="addCategoryModalLabel">
              Add New Category
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form id="addCategoryForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="categoryName" class="form-label"
                  >Name<span style="color: red">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoryName"
                  name="name"
                  required
                  placeholder="Travel"
                  maxlength="255"
                />
              </div>

              <div class="mb-3">
                <label for="maxAmount" class="form-label"
                  >Max Amount<span style="color: red">*</span></label
                >
                <input
                  type="number"
                  class="form-control"
                  id="maxAmount"
                  name="max_amount"
                  required
                  min="1"
                  placeholder="2000"
                />
              </div>

              <div class="mb-3">
                <label for="periodDay" class="form-label"
                  >Period (in days)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="periodDay"
                  name="period_day"
                  required
                  min="1"
                  placeholder="7"
                />
              </div>

              <div class="mb-3">
                <label for="categoryNote" class="form-label">Note</label>
                <textarea
                  class="form-control"
                  id="categoryNote"
                  name="note"
                  rows="3"
                  placeholder="Newyork, Tallinn, Paris, Berlin"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success">
                Add Category
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Filter Modal -->
    <div
      class="modal fade"
      id="filterModal"
      tabindex="-1"
      aria-labelledby="filterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="filterForm">
          <div class="modal-content">
            <div class="modal-header bg-info">
              <h5 class="modal-title" id="filterModalLabel">
                Filter Categories <i class="fa-solid fa-sliders"></i>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="names" class="form-label"
                  >Names <span style="color: red">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="names"
                  name="names"
                  placeholder="home, clothes"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="max_amount" class="form-label">Max Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="max_amount"
                  name="max_amount"
                  placeholder="500"
                />
              </div>
              <div class="mb-3">
                <label for="period_day" class="form-label"
                  >Period (in days)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="period_day"
                  name="period_day"
                  placeholder="7"
                />
              </div>

              <div class="mb-3">
                <label for="created_at" class="form-label">Start Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="created_at"
                  name="created_at"
                />
              </div>

              <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="end_date"
                  name="end_date"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-success large"
              style="margin: 50px"
            >
              Get
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Category Modal -->
    <div
      class="modal fade"
      id="editCategoryModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-primary">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Edit Category</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editCategoryForm">
              <input type="hidden" id="editCategoryId" />

              <div class="mb-3">
                <label for="editName" class="form-label"
                  >Name <span style="color: red">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  required
                  maxlength="255"
                />
              </div>

              <div class="mb-3">
                <label for="editMaxAmount" class="form-label">Max Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="editMaxAmount"
                  min="0"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editPeriodDay" class="form-label"
                  >Period (Days)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editPeriodDay"
                  min="0"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editNote" class="form-label">Note</label>
                <textarea
                  class="form-control"
                  id="editNote"
                  rows="2"
                  maxlength="1000"
                ></textarea>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/expenses.js"></script>
  </body>
</html>
