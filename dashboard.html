<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker | Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./dashboard.html">
                  <i class="fa-solid fa-house-user"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./expenses.html">
                  <i class="fa-solid fa-minus"></i> Expenses
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./incomes.html">
                  <i class="fa-solid fa-plus"></i> Incomes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./add-transaction.html">
                  <i class="fa-solid fa-receipt"></i> Add Transaction
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./account.html">
                  <i class="fa-solid fa-user"></i> Account
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./report.html">
                  <i class="fa-solid fa-bug"></i> Report
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <nav class="navbar navbar-light d-md-none bg-light">
            <div class="container-fluid">
              <button
                class="btn btn-outline-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sidebar"
              >
                <i class="fa fa-bars"></i>
              </button>
            </div>
          </nav>

          <div class="text-center py-4">
            <img src="./images/logo/logo.png" width="120" alt="Logo" />
            <h2>Dashboard</h2>
            <hr />
          </div>

          <!-- Donut Charts Row -->
          <div class="row text-center">
            <div class="col-md-4 mb-4">
              <canvas id="donut1" width="200" height="200"></canvas>
              <p class="mt-2">Expenses</p>
            </div>
            <div class="col-md-4 mb-4">
              <canvas id="donut2" width="200" height="200"></canvas>
              <p class="mt-2">Incomes</p>
            </div>
            <div class="col-md-4 mb-4">
              <canvas id="donut3" width="200" height="200"></canvas>
              <p class="mt-2">Transactions</p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      $(document).ready(function () {
        const createDonut = (id, label, data, colors) => {
          const ctx = document.getElementById(id).getContext("2d");
          new Chart(ctx, {
            type: "doughnut",
            data: {
              labels: label,
              datasets: [
                {
                  data: data,
                  backgroundColor: colors,
                  hoverOffset: 10,
                },
              ],
            },
            options: {
              plugins: {
                legend: {
                  position: "bottom",
                },
              },
            },
          });
        };

        createDonut(
          "donut1",
          ["1000+", "500+", "<500"],
          [3, 2, 1],
          ["#ff6384", "#36a2eb", "#ffce56"]
        );
        createDonut(
          "donut2",
          ["1000+", "500+", "<500"],
          [1, 2, 3],
          ["#4bc0c0", "#9966ff", "#ff9f40"]
        );
        createDonut(
          "donut3",
          ["Incomes", "Expenses"],
          [70, 30],
          ["#00c853", "#d50000"]
        );
      });
    </script>
  </body>
</html>
