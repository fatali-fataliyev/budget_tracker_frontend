<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker | Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div
      id="notification-area"
      style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      "
    ></div>
    <!-- Logout Confirm Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="cancelLogout"
            >
              No
            </button>
            <button type="button" class="btn btn-danger" id="confirmLogout">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item side-item">
                <a class="nav-link active" href="./dashboard.html">
                  <i class="fa-solid fa-house-user"></i> Home
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="./expenses.html">
                  <i class="fa-solid fa-minus"></i> Expenses
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="./incomes.html">
                  <i class="fa-solid fa-plus"></i> Incomes
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="./add-transaction.html">
                  <i class="fa-solid fa-receipt"></i> Add Transaction
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="./account.html">
                  <i class="fa-solid fa-user"></i> Account
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link report" href="./report.html">
                  <i class="fa-solid fa-bug"></i> Report
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" id="logout">
                  <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <nav class="navbar navbar-light d-md-none bg-light">
            <div class="container-fluid">
              <button
                class="btn btn-outline-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sidebar"
              >
                <i class="fa fa-bars"></i>
              </button>
            </div>
          </nav>

          <div class="text-center py-4">
            <img src="./images/logo/logo.png" width="120" alt="Logo" />
            <h2>Dashboard</h2>
            <hr />
          </div>

          <!-- Donut Charts Row -->
          <div class="row text-center">
            <div class="col-md-4 mb-4">
              <canvas id="expense-donut" width="200" height="200"></canvas>
              <p class="mt-2">Expenses by Max Amount</p>
            </div>
            <div class="col-md-4 mb-4">
              <canvas id="income-donut" width="200" height="200"></canvas>
              <p class="mt-2">Incomes by Target Amount</p>
            </div>
            <div class="col-md-4 mb-4">
              <canvas id="txn-donut" width="200" height="200"></canvas>
              <p class="mt-2">Transactions</p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
